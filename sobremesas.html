<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobremesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <style>
        .grid-container {
            grid-template-columns: repeat(2, 1fr);
            gap: 60px;
            margin-top: 20px;
        }

        .grid-container img {
            width: 100%;
            max-height: 400px;
            width: auto;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .grid-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="text-center text-white py-3">
        <h1 class="h3 m-0">Sobremesa</h1>
    </header>

    <!-- Instruções -->
    <div class="container text-center py-4 mt-5 mb-5">
        <div class="welcome-box text-white rounded-pill px-5 py-4 mx-auto mb-4" style="max-width: 800px;">
            <p class="mb-0" style="font-size: 1.5rem;">Por fim só falta a sobremesa! Qual é a tua escolha?</p>
        </div>

        <!-- Opções de sobremesas -->
        <div class="grid-container mt-5">
            <img src="img/game/sobremesas/salada-fruta.png" alt="Salada de frutas" class="correct-option option"
                style="cursor: pointer;">
            <img src="img/game/sobremesas/mousse-chocolate.png" alt="Mousse de chocolate" class="wrong-option option"
                style="cursor: pointer;">
            <img src="img/game/sobremesas/gelado.png" alt="Gelado" class="wrong-option option" style="cursor: pointer;">
            <img src="img/game/sobremesas/gelatina.png" alt="Gelatina" class="correct-option option"
                style="cursor: pointer;">
        </div>

        <!-- Mensagem de resultado -->
        <div id="feedback-message" class="message-box d-none">
            <p id="feedback-text" class="text-center mb-3"></p>
            <button id="game-btn" class="btn">Finalizar</button>
        </div>
    </div>

    <audio id="success-sound" src="audio/success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="audio/error.mp3" preload="auto"></audio>

    <script src="sobremesa.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Função para resetar o score e redirecionar para game-begin.html
            function redirectToBegin() {
                localStorage.setItem("score", "0"); // Resetar o score
                window.location.href = "game-begin.html"; // Redirecionar para game-begin.html
            }

            // Detectar quando o utilizador tenta voltar para a página anterior
            window.addEventListener("popstate", (event) => {
                redirectToBegin(); // Redirecionar se o botão "Voltar" do browser for usado
            });

            // Adicionar um estado ao histórico do navegador para capturar o evento
            window.history.pushState(null, "", window.location.href);
        });
    </script>
</body>

</html>
