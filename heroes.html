<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heróis - Aventura dos Super Alimentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <!-- Navbar -->
    <header class="text-white py-3">
        <h1 class="h3 text-center m-0">Aventura dos Super Alimentos</h1>
    </header>

    <!-- Botão de retorno -->
    <div class="back-button-container py-4">
        <a href="index.html" class="back-button">
            <span class="fs-3">&larr;</span> <!-- Seta para a esquerda -->
            <span class="ms-2">Voltar</span>
        </a>
    </div>

    <!-- Conteúdo Principal -->
    <main class="container text-center my-5">
        <!-- Caixa de texto -->
        <div class="welcome-box text-white rounded-pill px-5 py-3 mx-auto" style="max-width: 600px;">
            <p class="fs-4 mb-0">Aqui podes conhecer os nossos heróis que vão te ensinar a comer de forma saudável.</p>
            <p class="fs-4 mb-0">Clica em cada um deles para saber mais!</p>
        </div>

        <!-- Imagens dos Heróis -->
        <div class="row justify-content-center text-center mt-5">
            <!-- Super Fruta -->
            <div class="col-md-4 mb-4">
                <a href="super-fruta.html" class="hero-link">
                    <img src="img/super-fruta.png" class="hero-img img-fluid rounded-circle" alt="Super Fruta">
                    <p class="hero-name mt-2">Super Fruta</p>
                </a>
            </div>
            <!-- Capitã Vegetal -->
            <div class="col-md-4 mb-4">
                <a href="capita-vegetal.html" class="hero-link">
                    <img src="img/capita-vegetal.png" class="hero-img img-fluid rounded-circle" alt="Capitã Vegetal">
                    <p class="hero-name mt-2">Capitã Vegetal</p>
                </a>
            </div>
            <!-- Doutor Grão -->
            <div class="col-md-4 mb-4">
                <a href="doutor-grao.html" class="hero-link">
                    <img src="img/doutor-grao.png" class="hero-img img-fluid rounded-circle" alt="Doutor Grão">
                    <p class="hero-name mt-2">Doutor Grão</p>
                </a>
            </div>
        </div>
    </main>
</body>

</html>
