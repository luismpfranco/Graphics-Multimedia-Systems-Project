<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começar jogo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <!-- Navbar -->
    <header class="text-center text-white py-3" style="background-color: #243642;">
        <h1 class="h3 m-0">Começar jogo</h1>
    </header>

    <!-- Botão de retorno -->
    <div class="back-button-container py-4">
        <a href="mission.html" class="back-button">
            <span class="fs-3">&larr;</span> <!-- Seta para a esquerda -->
            <span class="ms-2">Voltar</span>
        </a>
    </div>

    <!-- Conteúdo Principal -->
    <div class="container text-center mt-5">
        <!-- Caixa de mensagem -->
        <div class="welcome-box text-white rounded-pill px-5 py-3 mx-auto mb-4" style="max-width: 600px;">
            <p class="fs-4 mb-0">Bem-vindo ao jogo!<br>Abaixo podes aprender as instruções ou começar já a jogar!</p>
        </div>

        <!-- Botões -->
        <div class="d-flex flex-column align-items-center gap-5 mt-5">
            <a href="instrucoes.html" class="btn green-btn btn-lg rounded-pill text-white" style="width: 200px;">
                Instruções
            </a>
            <a href="entradas.html" class="btn green-btn btn-lg rounded-pill text-white" style="width: 200px;">
                Jogar
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Resetar o score ao entrar na página inicial
            localStorage.setItem("score", "0");
        });
    </script>
</body>

</html>
