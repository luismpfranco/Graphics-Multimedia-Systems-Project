<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prato Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <!-- Navbar -->
    <header class="text-center text-white py-3">
        <h1 class="h3 m-0">Prato Principal</h1>
    </header>

    <!-- Instruções -->
    <div class="container text-center py-4 mt-5 mb-5">
        <div class="welcome-box text-white rounded-pill px-5 py-3 mx-auto mb-4" style="max-width: 800px;">
            <p class="fs-4 mb-0">Agora escolhe o teu almoço! Qual é que vais escolher?</p>
        </div>

        <!-- Opções do prato principal -->
        <div class="d-flex justify-content-center align-items-center gap-5 mt-5">
            <img src="img/game/pratos/peixe.png" alt="Peixe com arroz" class="option" id="correct-option"
                style="cursor: pointer;">
            <img src="img/game/pratos/hamburguer.png" alt="Hambúrguer com batatas fritas" class="option"
                id="wrong-option" style="cursor: pointer;">
        </div>

        <!-- Mensagem de resultado -->
        <div id="feedback-message" class="message-box d-none">
            <p id="feedback-text" class="text-center mb-3"></p>
            <button id="game-btn" class="btn">Avançar</button>
        </div>
    </div>

    <audio id="success-sound" src="audio/success.mp3" preload="auto"></audio>
    <audio id="error-sound" src="audio/error.mp3" preload="auto"></audio>

    <script src="prato.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Função para resetar o score e redirecionar para game-begin.html
            function redirectToBegin() {
                localStorage.setItem("score", "0"); // Resetar o score
                window.location.href = "game-begin.html"; // Redirecionar para game-begin.html
            }

            // Detectar quando o utilizador tenta voltar para a página anterior
            window.addEventListener("popstate", (event) => {
                redirectToBegin(); // Redirecionar se o botão "Voltar" do browser for usado
            });

            // Adicionar um estado ao histórico do navegador para capturar o evento
            window.history.pushState(null, "", window.location.href);
        });
    </script>
</body>

</html>
