<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <style>
        /* Estilos das garrafas */
        .draggable {
            width: 80px;
            height: auto;
            cursor: grab;
            transition: transform 0.2s ease;
        }

        .draggable:hover {
            transform: scale(1.1);
        }

        /* Estilos do copo */
        #glass {
            position: relative;
            width: 207px;
            height: 356px;
            overflow: hidden;
        }

        #glass-img {
            width: 100%;
            height: auto;
            position: absolute;
            z-index: 2;
            /* Copo acima da água */
        }

        #water-level {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background-color: rgba(0, 191, 255, 0.7);
            /* Azul com transparência */
            z-index: 1;
            /* Água abaixo do copo */
            transition: height 0.3s ease;
        }

        /* Layout das garrafas */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
        }

        .drag-drop-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 100px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="text-center text-white py-3">
        <h1 class="h3 m-0">Desafio 3</h1>
    </header>

    <!-- Botão de retorno -->
    <div class="back-button-container py-4">
        <a href="desafio2.html" class="back-button">
            <span class="fs-3">&larr;</span>
            <span class="ms-2">Voltar</span>
        </a>
    </div>

    <!-- Instruções -->
    <div class="container text-center">
        <div class="welcome-box text-white rounded-pill px-5 py-4 mx-auto mb-4" style="max-width: 800px;">
            <p class="mb-0" style="font-size: 1.5rem;">Arrasta uma garrafa de cada vez para o copo vazio. O objetivo é
                esvaziar completamente
                a garrafa escolhida sem ultrapassar o nível máximo do copo! Podes escolher mais do que uma garrafa.</p>
        </div>

        <!-- Zona de arrastar e soltar -->
        <div class="drag-drop-container m-5 p-5">
            <!-- Garrafas -->
            <div class="grid-container">
                <img src="img/D3/garrafa-branca.png" alt="Garrafa 1" class="draggable" data-value="30" draggable="true">
                <img src="img/D3/garrafa-laranja.png" alt="Garrafa 2" class="draggable" data-value="20"
                    draggable="true">
                <img src="img/D3/garrafa-rosa.png" alt="Garrafa 3" class="draggable" data-value="40" draggable="true">
                <img src="img/D3/garrafa-roxa.png" alt="Garrafa 4" class="draggable" data-value="20" draggable="true">
                <img src="img/D3/garrafa-transparente.png" alt="Garrafa 5" class="draggable" data-value="50"
                    draggable="true">
                <img src="img/D3/garrafa-verde.png" alt="Garrafa 6" class="draggable" data-value="30" draggable="true">
            </div>

            <!-- Copo -->
            <div id="glass" class="dropzone" style="background-color: transparent;">
                <div id="water-level"></div>
                <img src="img/D3/copo-vazio.png" alt="Copo" id="glass-img">
            </div>
        </div>

        <!-- Mensagem de resultado -->
        <div id="feedback-message" class="message-box d-none">
            <p id="feedback-text" class="text-center mb-3 text-white"></p>
            <div class="d-flex justify-content-center gap-3">
                <button id="restart-btn" class="btn btn-danger">Reiniciar</button>
                <button id="next" class="btn game-btn-success">Avançar</button>
            </div>
        </div>
    </div>

    <script src="desafio3.js"></script>
</body>

</html>
